<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Yazar Detay</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"
	integrity="sha256-h0cGsrExGgcZtSZ/fRz4AwV+Nn6Urh/3v3jFRQ0w9dQ="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{../js/authorDetail.js}"
	src="../static/js/authorDetail.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm p-2">
				<a href="/redirectToHome"><button class="btn btn-primary">Ana
						Sayfa</button></a>
			</div>
			<div class="col-sm p-2">
				<div class="card" style="width: 18rem;">
					<div class="card-header">
						<p>Yazar:</p>
						<p th:text="${author.authorName}" />
					</div>
					<div class="card-body">
						<p class="card-text" th:text="${author.authorDescription}"></p>
						<div class="d-flex flex-row ">
							<div class="p-2">
								<td><a th:href="@{/findOneAuthor/(id=${author.authorId})}"
									class="btn btn-info" name="eBtn">Düzenle</a></td>
							</div>
							<div class="p-2">
								<form th:action="@{/deleteAuthor}" method="post">
									<input type="hidden" id="id" name="id"
										th:value="${author.authorId}" /> <input type="submit"
										class="btn btn-danger" value="Sil" />
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm" />
		</div>
	</div>

	<!-- Author Modal -->
	<div class="myForm">
		<div id="authorModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<div class="container my-3">
							<div class="row">
								<div class="col-md-12 mx-auto">
									<h2>Düzenle</h2>
									<form th:action="@{/saveAuthor}" method="post">
										<div class="form-row">
											<div class="col-md-4 form-group">
												<input type="hidden" class="form-control" id="id" name="id"
													value="" /> <label>İsim</label> <input type="text"
													class="form-control" id="authorName" name="authorName"
													value="" />
											</div>
											<div class="col-md-8 form-group">
												<label>Açıklama</label> <input type="text"
													class="form-control" id="authorDescription"
													name="authorDescription" value="" />
											</div>
										</div>
										<input type="submit" class="btn btn-primary btn-block mt-3"
											value="Kaydet" />
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
