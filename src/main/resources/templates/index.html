<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Ana Sayfa</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<body>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<div class="d-flex flex-row">
					<div class="p-2">
						<button type="button" class="btn btn-info btn-lg"
							data-toggle="modal" data-target="#authorModal">Yazar
							Ekle</button>
					</div>
					<div class="p-2">
						<button type="button" class="btn btn-info btn-lg"
							data-toggle="modal" data-target="#publisherModal">Yayınevi
							Ekle</button>
					</div>
					<div class="p-2">
						<button type="button" class="btn btn-info btn-lg"
							data-toggle="modal" data-target="#bookModal">Kitap Ekle</button>
					</div>
				</div>

				<form th:action="@{/search}" method="post">
					<div class="row mt-3">
						<div class="col col-md-1">
							<label>Arama: </label>
						</div>
						<div class="col col-md-5">
							<input type="text" class="form-control mb-3" id="q" name="q"
								value="" />
						</div>
						<div class="col col-md-2">
							<select id="type" name="type" class="form-control">
								<option value="1">Kitap</option>
								<option value="2">Yazar</option>
								<option value="3">Yayınevi</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col col-md-8">
							<input type="submit" class="btn btn-primary btn-block mt-3"
								value="Ara" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Author Modal -->
	<div id="authorModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<div class="container my-3">
						<div class="row">
							<div class="col-md-12 mx-auto">
								<h2>Yazar Ekle</h2>
								<form th:action="@{/saveAuthor}" method="post">
									<div class="form-row">
										<div class="col-md-4 form-group">
											<input type="hidden" class="form-control" id="id" name="id"
												value="" /> <label>İsim</label> <input type="text"
												class="form-control" id="authorName" name="authorName"
												value="" />
										</div>
										<div class="col-md-8 form-group">
											<label>Açıklama</label> <input type="text"
												class="form-control" id="authorDescription"
												name="authorDescription" value="" />
										</div>
									</div>
									<input type="submit" class="btn btn-primary btn-block mt-3"
										value="Kaydet" />
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Publisher Modal -->
	<div id="publisherModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<div class="container my-3">
						<div class="row">
							<div class="col-md-12 mx-auto">
								<h2>Yayınevi Ekle</h2>
								<form th:action="@{/savePublisher}" method="post">
									<div class="form-row">
										<div class="col-md-4 form-group">
											<input type="hidden" class="form-control" id="id" name="id"
												value="" /> <label>Yayınevi Adı</label> <input type="text"
												class="form-control" id="publisherName" name="publisherName"
												value="" />
										</div>
										<div class="col-md-8 form-group">
											<label>Açıklama</label> <input type="text"
												class="form-control" id="publisherDescription"
												name="publisherDescription" value="" />
										</div>
									</div>
									<input type="submit" class="btn btn-primary btn-block mt-3"
										value="Kaydet" />
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Book Modal -->
	<div id="bookModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<div class="container my-3">
						<div class="row">
							<div class="col-md-12 mx-auto">
								<h2>Kitap Ekle</h2>
								<form th:action="@{/saveBook}" method="post">
									<div class="form-row">



										<div class="col-md-6 form-group">
											<input type="hidden" class="form-control" id="id" name="id"
												value="" /> <label>Kitap Adı</label> <input type="text"
												class="form-control" id="bookTitle" name="bookTitle"
												value="" />
										</div>
										<div class="col-md-6 form-group">
											<label>Kitap Alt Adı</label> <input type="text"
												class="form-control" id="bookSubTitle" name="bookSubTitle"
												value="" />
										</div>
										<div class="col-md-6 form-group">
											<label>Kitap Seri Adı</label> <input type="text"
												class="form-control" id="bookSerialName"
												name="bookSerialName" value="" />
										</div>
										<div class="col-md-6 form-group">
											<label>Açıklama</label> <input type="text"
												class="form-control" id="bookDescription"
												name="bookDescription" value="" />
										</div>

										<div class="col-md-6 form-group">
											<label>Yazar</label> <br /> <select id="authorId"
												name="authorId" class="form-control">
												<option th:each="author: ${authors}"
													th:value="${author.authorId}"
													th:utext="${author.authorName}" />
											</select>
										</div>
										<div class="col-md-6 form-group">
											<label>Yayınevi</label> <br /> <select id="publisherId"
												name="publisherId" class="form-control">
												<option th:each="publisher: ${publishers}"
													th:value="${publisher.publisherId}"
													th:utext="${publisher.publisherName}" />
											</select>
										</div>

										<div class="col-md-6 form-group">
											<label>ISBN</label> <input type="number" class="form-control"
												id="ISBN" name="ISBN" value="" />
										</div>






									</div>
									<input type="submit" class="btn btn-primary btn-block mt-3"
										value="Kaydet" />
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
